<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="cards">
        <div class="card" data-description="Hipster Photo!">
            <img src="https://picsum.photos/200?random=1" alt="KT">
            <h2>This is</h2>
            <button>Learn more →</button>
        </div>
        <div class="card" data-description="Hipster Photo!">
            <img src="https://picsum.photos/200?random=2" alt="KT">
            <h2>how to</h2>
            <button>Learn more →</button>
        </div>
        <div class="card" data-description="Hipster Photo!">
            <img src="https://picsum.photos/200?random=3" alt="KT">
            <h2>Use</h2>
            <button>Learn more →</button>
        </div>
        <div class="card" data-description="Hipster Photo!">
            <img src="https://picsum.photos/200?random=5" alt="KT">
            <h2>CLICK OUTSIDE!</h2>
            <button>Learn more →</button>
        </div>

    </div>

    <div class="modal-outer">
        <div class="modal-inner">
            ?random=
        </div>
    </div>
    <script src="./click-outside.js"></script>

    <style>
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border-radius: 2px;

        }

        .card img {
            width: 100%;
        }

        .card h2 {
            color: black;
        }

        .modal-outer {
            display: grid;
            background: hsla(51, 10%, 86%, 0.7);
            position: fixed;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            /* hide this modal until we need it */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-outer img {
            width: 100%;

        }

        .modal-outer.open {
            opacity: 1;
            pointer-events: all;
        }


        .modal-inner {
            max-height: 600px;
            min-width: 400px;
            padding: 2rem;
            border-radius: 5px;
            min-height: 200px;
            background: white;
            transform: translateY(-200%);
            transition: transform 2s;
        }

        .modal-outer.open .modal-inner {
            transform: translateY(0);
        }
    </style>
</body>

</html>
